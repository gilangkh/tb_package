<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Produk</title>
</head>

<body>
    <div class="text-center mb-5 pb-5">
        <div class="header-g text-left px-3" id="generalHead">
            <div class="beranda">
                <h2 class="header-1">Q u a </h2>
                <h2 class="header-2">k e t</h2>
            </div>
            <div class="beranda px-3 mx-3" id="navLinks">
                <a id="home" class="item" href="/home">Home</a>
                <a id="produk" class="item" href="/produk">Produk</a>
                <a id="order" class="item" href="/transaksi">Order</a>
            </div>
        </div>


    </div>


    <h1> List Produk</h1>
    <table>
        <th>
        <td>no</td>
        <td>nama</td>
        <td>harga</td>
        <td>ukuran</td>
        </th>
    </table>

    <hr>
    <h1> Detail Produk</h1>

    <div class="tambah detail produk">
        <div>
            <label for="pilihBarang">pilih barang</label>
            <select name="pilihBarang" id="pilihBarang">
                <option value="pilih barang"> pilih barang</option>
            </select>
        </div>
        <div>
            <label for="pilihUkuran">pilih ukuran</label>
            <select name="pilihUkuran" id="">
                <option value="pilih ukuran">pilih ukuran</option>
            </select>
        </div>
        <div>
            <label for="hargaBarang">Harga Barang</label>
            <input class="form" type="harga" name="harga" id="harga">
        </div>
    </div>

    <hr>
    <h1>tambah produk</h1>

    <div>
        <div class="tambah_produk">
            <input type="produkID" name="produkID" id="produkID" placeholder="id produk" />
        </div>
        <div>
            <input type="namaProduk" name="namaProduk" id="namaProduk" placeholder="nama produk" />
        </div>
        <div>
            <input type="file" name="gambarProduk" id="gambarProduk" />
        </div>
        <div>
            <textarea type="" name="deskripsi" id="deksripsi" placeholder="deksripsi produk..."></textarea>
        </div>
        <div>
            <button class="btn btn-success" type="button" onclick="">Tambah Produk</button>
        </div>
    </div>
</body>
<script src="../javascripts/scriptGeneral.js"></script>
<script src="../javascripts/scriptUrl.js"></script>
<script src="../javascripts/scriptProduk.js"></script>

    getAllProducts();

</html>
