<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Produk | Detail</title>
</head>

<body>
    <div class="">
        <div>
            <div class="" id="generalHead"> </div>
            <div id="flash-message"></div>
        </div>
        <div class="content">


            <!-- modal Update Delete-->

            <div id="myModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Detail Product</h5>
                            <span id="closeModalBtn" class="btn-close" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="my-2 py-2">
                                <input type="text" name="produkLama" id="produkLama" class="form-control rounded-pill"
                                    disabled>
                            </div>
                            <div class="my-2 py-2">
                                <input type="text" name="ukuranLama" id="ukuranLama" class="form-control rounded-pill"
                                    disabled>
                            </div>
                            <div class="my-2 py-2">
                                <input type="number" name="biayaLama" id="biayaLama" class="form-control rounded-pill"
                                    disabled>
                            </div>
                            <div class="my-2 py-2">
                                <input type="number" name="newPaket" id="newPaket" class="form-control rounded-pill"
                                    placeholder="biaya baru">
                            </div>


                        </div>
                        <div class="modal-footer">
                            <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                            <form id="deleteDetail">
                                <button type="submit" id="closeModal"
                                    class="btn btn-danger rounded-pill">Delete</button>
                            </form>
                            <form id="updateDetail">
                                <button type="submit" id="closeModal"
                                    class="btn btn-success rounded-pill">Update</button type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- close modal -->
            <div>

                <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Add Details
                </button>
                <a class="btn btn-info white rounded-pill" style="color: white;" href="/produk">Produk</a>
                <a class="btn btn-info white rounded-pill" style="color: white;" href="/ukuran">Ukuran</a>
                <a class="btn btn-info white rounded-pill" style="color: white;" href="/paketIndex">Paket</a>
            </div>
            <!-- Modal Tambah -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <form id="addDetail">
                            <div class="modal-body">
                                <div class="my-2 py-2">
                                    <select name="produk" id="theProduk" class="form-control rounded-pill">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="my-2 py-2">
                                    <select name="ukuran" id="ukuran" class="form-control rounded-pill">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="my-2 py-2">
                                    <select class="form-control rounded-pill" name="paket" id="id_paket">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="my-2 py-2">
                                    <input type="number" name="harga" id="harga" class="form-control rounded-pill"
                                        placeholder="harga">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary rounded-pill"
                                    data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success rounded-pill">Tambah</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- close secodn -->
            <div>
                <h1> List Detail Produk</h1>
                <table
                    class="table  table-bordered table-sm ali  align-middle text-center  table-striped table-rounded">
                    <thead class="table-info">
                        <tr>
                            <th>no</th>
                            <th>nama produk</th>
                            <th>ukuran produk</th>
                            <th>paket</th>
                            <th>harga Satuan</th>
                            <th>Action</th>
                        </tr>

                    </thead>
                    <tbody id="detailTableBody" class="table-group-divider table-warning">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

<script src="../javascripts/scriptGeneral.js"></script>
<script src="../javascripts/scriptUrl.js"></script>
<script src="../javascripts/scriptDetailProduk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

<script>
    verived()
    generalHead();
    generalNav();
    adminHead()
    getAllDetailProduk();
    createDetailProduk();
    document.getElementById("closeModalBtn").addEventListener("click", closeModal);
    document.getElementById("closeModal").addEventListener("click", closeModal);

    // Function to open the modal
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    // Function to close the modal  
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>
