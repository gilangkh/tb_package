<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>paket</title>
</head>

<body>
    <div class="">
        <div>
            <div class="" id="generalHead"> </div>
            <div id="flash-message"></div>
        </div>
        <div class="content">


            <!-- modal Update Delete-->

            <div id="myModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update paket</h5>
                            <span id="closeModalBtn" class="btn-close" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="my-2 py-2">
                                <div class="paket-input">
                                    <input type="text" class="form-control py-2 mx-2" placeholder="jumlah paket pesanan" name="update_nama_paket" id="update_nama_paket" required>
                               </div>    
                            </div>
                        </div>
                        <div class="modal-footer">
                            <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                            <form id="deletepaket">
                                <button type="submit" id="closeModal" class="btn btn-danger rounded-pill">Delete</button>
                            </form>
                            <form id="updatepaket">
                                <button type="submit" id="closeModal" class="btn btn-success rounded-pill">Update</button type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- close modal -->
            <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Add paket
              </button>
              
              <!-- Modal Tambah -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Add paket</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="addpaket">
                        <div class="modal-body">
                            <div class="paket-input">
                                <input type="number" class="form-control py-2 mx-2" placeholder="jumlah paket pesanan" name="nama_paket" id="nama_paket" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-success rounded-pill">Tambah</button>
                        </div>
                    </form>
         
                  </div>
                </div>
              </div>
            <!-- close secodn -->
            <div>
                <h1> List pakets</h1>
                <table
                    class="table  table-bordered table-sm ali  align-middle text-center  table-striped table-rounded">
                    <thead class="table-info">
                        <tr>
                            <th>no</th>
                            <th>jumlah</th>
                            <th>Action</th>
                        </tr>

                    </thead>
                    <tbody id="paketTableBody" class="table-group-divider table-warning">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

<script type="module" src="../javascripts/scriptpaket.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script type="module">
    import { generalHead, generalNav, verived,toggleDropdown,logout,adminHead } from '../javascripts/scriptGeneral.js';
    verived()
    generalHead();
    generalNav();
    adminHead();
    toggleDropdown()
    logout()
    
</script>
