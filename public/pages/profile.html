<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Home</title>
</head>

<body>
    <div>
        <div class="" id="generalHead"> </div>
        <div id="flash-message"></div>

        <div class="">
            <div class=" profiles">
                <div class=" img-profile">
                    <img id="gambar" src="" alt="">
                </div>
                <div>
                    <div class="profile-status">
                        <span>Username</span>
                        <p id="nama">... </p>
                    </div>
                    <div class="profile-status">
                        <span>Email</span>
                        <p id="email">... </p>
                    </div>
                    <div class="profile-status">
                        <span>Password</span>
                        <button type="button" class="btn btn-warning rounded-pill" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Edit Password
                        </button>
                    </div>
                    <div class="profile-status">
                        <span>Location</span>
                        <p id="alamat">... </p>
                    </div>
                    <div class="profile-status">
                        <span>Phone Number</span>
                        <p id="no_hp">... </p>
                    </div>
                    <div class="profiles-status">
                        <button style="border:none" type="button" class="edit-profile" data-bs-toggle="modal"
                            data-bs-target="#editProfile">
                            Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Profile  -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="editProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="updateUser">
                    <div class="modal-body">
                        <input class="form-control rounded-pill py-2 my-2" type="text" name="updateNama"
                            id="updateNama">
                        <input class="form-control rounded-pill py-2 my-2" type="email" name="updateEmail"
                            id="updateEmail" disabled>
                        <input class="form-control rounded-pill py-2 my-2" type="text" name="updateAlamat"
                            id="updateAlamat">
                        <input class="form-control rounded-pill py-2 my-2" type="text" name="updateNoHp"
                            id="updateNoHp">
                    </div>
                    <div class="modal-footer">
                        <span class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</span>
                        <button type="submit" class="btn btn-success rounded-pill">Update</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <!-- Modal Edit Password  -->



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="updatePassword">
                    <div class="modal-body">
                        <input class="form-control rounded-pill py-2 my-2" type="password" placeholder="password"
                            name="passwordLama" id="passwordLama">
                        <input class="form-control rounded-pill py-2 my-2" type="password" placeholder="password baru "
                            name="passwordBaru" id="passwordBaru">
                        <input class="form-control rounded-pill py-2 my-2" type="password"
                            placeholder="ketik ulang password baru" name="confirmPassword" id="confirmPassword">

                    </div>
                    <div class="modal-footer">
                        <span class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</span>
                        <button type="submit" class="btn btn-success rounded-pill">Update</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Close Modal -->

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
</script>

<script src="../javascripts/scriptGeneral.js"></script>
<script src="../javascripts/scriptUrl.js"></script>
<script src="../javascripts/scriptUser.js"></script>
<script>
    verived();
    generalHead();
    generalNav();
    profileUser();
    updateUserProfile();
    updatePassword();
</script>

</html>
