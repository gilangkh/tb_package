<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapan</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="pb-5">
        <div class="" id="generalHead"></div>
        <div id="flash-message"></div>
    </div>
    <div class="container my-5">
        <h2>Rekap Pemesanan</h2>
        <input class="d-flex justify-content-end" type="text" name="search" id="search" placeholder="Search...">
        <table class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col" id="orderIDHeader" >Order ID</th>
                    <th scope="col" id="usernameHeader">Username</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
 
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
 
    <script type="module" src="../javascripts/scriptRekapan.js"></script>
    
    <script type="module">
    import { generalHead, generalNav, verived,toggleDropdown,logout,adminHead } from '../javascripts/scriptGeneral.js';
        verived();
        generalHead();
        generalNav();
        adminHead();
        toggleDropdown()
        logout()


  
    </script>
