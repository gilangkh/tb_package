<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>User</title>
</head>

<body>
    <div>
        <div class="" id="generalHead"> </div>
        <div id="flash-message"></div>
    </div>
    <div class="content">

        <!-- Button trigger modal -->
        <button type="button" class="button-item rounded-pill px-3 py-2" style="border: none;"
        data-bs-toggle="modal" data-bs-target="#searchModal">Search User</button>

        <!-- Modal -->
        <div class="modal fade" id="searchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Search User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-3 py-3 mx-3">
                        <div class="px-3">
                            <!-- Search input for user by name -->
                            <div class="py-2">
                                <input class="form-control rounded-pill" type="text" name="search_term"
                                    placeholder="Enter user name" id="search_term">
                            </div>
                    
                            <!-- Display search results here -->
                            <div id="search_results">
                                <!-- Placeholder for search results -->
                                <!-- Results will be dynamically populated here using JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <span type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</span>
                        <!-- Add a button to trigger the search functionality -->
                        <button type="button" class="btn btn-primary" onclick="searchUsers()">Search</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="mt-5 mb-3">
            <!-- Button trigger modal -->
            <button type="button" class="button-item rounded-pill px-3 py-2" style="border: none;"
                data-bs-toggle="modal" data-bs-target="#createForm">
                Add User
            </button>

            <!-- Modal -->
            <div class="modal fade" id="createForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="createUser" enctype="multipart/form-data">

                            <div class="modal-body px-3 py-3 mx-3">
                                <div class="px-3">

                                    <div class="py-2">
                                        <input class="form-control rounded-pill" type="number" name="user_id"
                                          placeholder="id_user"  id="user_id">
                                    </div>
                                    <div class="py-2">
                                        <input class="form-control rounded-pill" type="text" name="nama"
                                         placeholder="nama user"   id="nama">
                                    </div>
                                    <div class="py-2">
                                        <input class="form-control rounded-pill" type="text" name="email"
                                         placeholder="email"   id="email">
                                    </div>
                                    <div class="py-2">
                                        <input class="form-control rounded-pill" type="text" name="telp"
                                         placeholder="telepon"   id="telp">
                                    </div> 
                                    <div class="py-2">
                                        <input class="form-control rounded-pill" type="text" name="alamat"
                                         placeholder="alamat"   id="alamat">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <span type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</span>
                                <button type="submit" class="btn btn-success">Tambah</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form enctype="multipart/form-data" id="updateData">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Data</h5>
                            <span id="closeModalBtn" class="btn-close" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="my-2">
                                <input class="form-control rounded-pill" placeholder="nama user" type="text"
                                    name="nama" id="nama">
                            </div>
                            <div class="my2">
                                <input class="form-control rounded-pill" placeholder="email" type="text"
                                    name="email" id="email">
                            </div>
                            <div class="my2">
                                <input class="form-control rounded-pill" placeholder="telepon" type="text"
                                    name="telp" id="telp">
                            </div>
                            <div class="my2">
                                <input class="form-control rounded-pill" placeholder="alamat" type="text"
                                    name="alamat" id="alamat">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success rounded-pill">Update</button>
                    </form>
                    <form id="deleteUser">
                        <button type="submit" class="btn btn-danger rounded-pill">Delete</button>
                    </form>
                    <span id="modalCloseBtn" class="btn btn-secondary rounded-pill">Close</span>

                </div>
            </div>
        </div>

    </div>

    <!-- modal tutup -->

    <h1> List User</h1>
    <table class="table  table-bordered table-sm ali  align-middle text-center  table-striped w-50 table-rounded">
        <thead class="table-info">
            <tr>
                <th>no</th>
                <th>nama</th>
                <th>email</th>
                <th>telepon</th>
                <th>alamat</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody id="userTableBody" class="table-group-divider table-warning">
        </tbody>
    </table>

</body>
<script src="../javascripts/scriptGeneral.js"></script>
<script src="../javascripts/scriptUrl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>
    // verived()
    generalHead();
    generalNav();
    adminHead();
    document.getElementById("closeModalBtn").addEventListener("click", closeModal);
    document.getElementById("modalCloseBtn").addEventListener("click", closeModal)

</script>

</html>
