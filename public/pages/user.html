<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>User</title>
</head>

<body>
    <div>
        <div class="" id="generalHead"> </div>
        <div id="flash-message"></div>
    </div>
    <div class="content">


        <div class="mt-5 mb-3">
            <!-- Button trigger modal -->
            <button type="button" class="button-item rounded-pill px-3 py-2" style="border: none;"
                data-bs-toggle="modal" data-bs-target="#createForm">
                Add User
            </button>

            <!-- Modal -->
            <div class="modal fade" id="createForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="createUser" enctype="multipart/form-data">

                            <div class="modal-body px-3 py-3 mx-3">
                                <div class="px-3">

                                    <div class="py-2">

                                        <div class="py-2">
                                            <input class="form-control rounded-pill" type="text" name="nama"
                                                placeholder="nama user" id="nama" required>
                                        </div>
                                        <div class="py-2">
                                            <input class="form-control rounded-pill" type="email" name="email"
                                                placeholder="email" id="email" required>
                                        </div>
                                        <div class="py-2">
                                            <input class="form-control rounded-pill" type="password" name="password"
                                                placeholder="password" id="password" required>
                                        </div>
                                        <div class="py-2">
                                            <input class="form-control rounded-pill" type="number" name="telp"
                                                placeholder="telepon" id="telp" required>
                                        </div>
                                        <div class="py-2">
                                            <input class="form-control rounded-pill" type="text" name="alamat"
                                                placeholder="alamat" id="alamat" required>
                                        </div>
                                        <div class="py-2">
                                            <select class="form-control rounded-pill" type="text" name="status"
                                                placeholder="status" id="status" required>
                                                <option value="U" selected disabled>Pilih status</option>
                                                <option value="A">Admin</option>
                                                <option value="U">User</option>
                                            </select>
                                        </div>
                                        <div class="py-2">
                                            <input class="form-control rounded-pill" type="file" name="picture"
                                                placeholder="picture" id="picture" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</span>
                                    <button type="submit" class="btn btn-success">Tambah</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formPasssword">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Password</h5>
                            <span id="closeModalBtn" class="btn-close" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="modal-body">
                           <input type="password" placeholder="new password" class="form-control rounded-pill" name="updatePasswordUser" id="updatePasswordUser">
                        </div>
                        <div class="modal-footer">

                            <button type="submit" class="btn btn-success rounded-pill">Update</button>
                            <span id="modalCloseBtn" class="btn btn-secondary rounded-pill">Close</span>
                        </div>
                        </form>

                </div>
            </div>
        </div>

    </div>

    <!-- modal tutup -->
    <input type="text" class=" my-3 fa fa-search form-control rounded-pill" name="search" id="searchUser"
        placeholder="Search User">

    <h1>List User</h1>
    <table class="table table-bordered table-sm align-middle text-center table-striped table-rounded">
        <thead class="table-info">
            <tr>
                <th>no</th>
                <th>nama</th>
                <th>email</th>
                <th>password</th>
                <th>telepon</th>
                <th>alamat</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody" class="table-group-divider table-warning">
        </tbody>
    </table>

</body>
<script src="../javascripts/scriptGeneral.js"></script>
<script src="../javascripts/scriptUrl.js"></script>
<script src="../javascripts/scriptAdminUser.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script>
    generalHead();
    generalNav();
    adminHead();

    function validateForm() {
        var status = document.getElementById("status").value;
        var pictureInput = document.getElementById("picture");
        var pictureExtension = pictureInput.value.split('.').pop().toLowerCase();

        if (status === "U") {
            alert("Pilih status!");
            return false;
        }

        if (!['jpg', 'png', 'jpeg'].includes(pictureExtension)) {
            alert("Pilih file gambar dengan format jpg, png, atau jpeg!");
            return false;
        }

        return true;
    }
</script>

</html>
