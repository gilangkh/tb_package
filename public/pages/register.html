<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>REGISTER</title>
</head>

<body>

        <div class="align-items-center">
            <div class="text-center mb-5 pb-5">
                <div class="header-g text-left px-3" id="authHead"></div>
            </div>
            <div class="row align-items-center">
                <div class="col container  text-center px-3 mx-5">
                    <div class="mx-5">
                        <h4 class="align-self-center greeting px-3 mx-5"> Welcome Back!</h4>
                    </div>
                </div>

                <div class="col container align-items-center text-center  mx-3">
                    <div class="container text-center">
                        <div class="row  bg-white rounded-pill  button align-items-center mx-5">
                            <div class="col align-middle button-item rounded-pill ">
                                <p class="py-1">Sign Up</p>
                            </div>
                            <div class="col button ">
                                <a href="login">Log in</a>
                            </div>
                        </div>
                    </div>
                    <form id="register" enctype="multipart/form-data">
                    <div class="py-3 my-3 mx-3">
                        <div class="mx-5 px-5">
                            <div class="align-self-center text-center py-2 ">
                                <input class="form-control rounded-pill  " type="text" name="nama" id="nama"
                                    placeholder="Enter Your Name Here" required>
                            </div>
                            <div class="align-self-center text-center py-2 ">
                                <input class="form-control rounded-pill  " type="email" name="email" id="email"
                                    placeholder="Enter Your Email" required>
                            </div>
                            <div class="align-self-center text-center py-2 ">
                                <input class="form-control rounded-pill" type="password" name="password" id="password"
                                    placeholder="Enter Your Password Here" required>
                            </div >
                            <div class="align-self-center text-center py-2 ">
                                <input class="form-control rounded-pill  " type="number" name="telp" id="telp"
                                    placeholder="Enter Your Phone Number" required>
                            </div>
                            <div class="align-self-center text-center py-2 ">
                                <input class="form-control rounded-pill  " type="text" name="alamat" id="alamat"
                                    placeholder="Enter Your Phone Number" required>
                            </div>
                            <div class="align-self-center text-center py-2 ">
                                <input class="form-control rounded-pill  " type="file" name="picture" id="picture"
                                    placeholder="Enter Your Phone Number" required>
                            </div>

   
                            <div class="py-3 mx-5 px-3">

                            </div>
                            <div class="button-item rounded-pill px-5 mx-5">
                                <button type="submit" class="btn btn-primary"
                                    style="background-color: #090973; border: none"> Sign up</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>

            </div>
        </div>  
</body>

</html>
<script src="../javascripts/scriptUrl.js"></script>
<script src="../javascripts/scriptUser.js"></script>
<script src="../javascripts/scriptAuth.js"></script>
<script>
authHead()
createUser()
    
</script>
